{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Search{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Search By Username</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <h1>Results:</h1>
    <ul>
        <li>
            <h3>Username: {{username}}</h3>
        </li>
        <li>
            <h3>PASSWORD: {{password}}</h3>
        </li>
        <li>
            <h3>EMAIL : {{email}}</h3>
        </li>
    </ul>
</div>

{% endblock %}
